{% set template = "_page.njk.html" %}
{% if page.EDITMODE == "edit" %}
  {% set template = "page.editable.njk.html" %}
{% endif %}
{% extends template %}

{% block cookiesMessage %}
  {% if page.MODE === 'live' %}
    {{ super() }}
  {% endif %}
{% endblock %}

{% block bodyEnd %}
  {{ super() }}
  <link rel="stylesheet" href="/assets/stylesheets/app-0.2.12.css" />
  <script src="/assets/javascripts/app-0.2.12.js"></script>
{% endblock %}
